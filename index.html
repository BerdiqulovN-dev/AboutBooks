<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./main.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!--google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!--MDB css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>AboutBooks</title>
</head>

<body class="position-relative">

    <header class="header">
        <div class="container ">
            <div class="header__inner bg-white mt-3 py-2  d-flex align-items-center justify-content-between">
                <a href="./index.html" class="logo-link me-3">
                    <img src="./images/logo.svg" alt="logo" class="logo">
                </a>
                <form class="input-group rounded">
                    <!-- <span class="input-group-text" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span> -->
                    <input type="search" class="form-control rounded-4 " placeholder="Search books" aria-label="Search"
                        aria-describedby="search-addon" />

                </form>
                <div class="btns d-flex align-items-center justify-content-between">
                    <button class="mode btn shadow-0 border-0  me-3 ms-3">
                        <img src="./images/sun.png" alt="sun img" class="sun-img hover-shadow ">
                    </button>
                    <a href="./login.html" class="btn bg-primary text-white text-capitalize px-3 py-1 ">Logout</a>
                </div>
            </div>
        </div>
    </header>


    <main class="main ">
        <section class="hero">
            <div class="container">
                <div class="hero__inner py-2 d-flex align-items-center justify-content-between">
                    <p class="show-items text-decoration-none text-black">Showing 18 Result(s)</p>
                    <button class="bookmarks btn text-bg-secondary text-capitalize">
                        <img src="./images/bookmark-icon.svg" alt="bookmark-icon" class="bookmark-icon ">
                        Order by newest
                    </button>
                </div>
            </div>
        </section>

        <section class="main">
            <div class="container">
                <div class="row">
                    <div class=" main-left  col-md-3 col-sm-12 col-12 py-3 ">
                        <div class="texts">
                            <h1 class="main-left-title">Bookmarks</h1>
                            <p class="main-left-text">
                                If you don’t like to read, you haven’t found the right book
                            </p>
                        </div>
                        <div class="bookmark ">

                        </div>
                    </div>

                    <div class="main-right products col-md-9 col-sm-12 col-12  p-4">
                        <ul class="list">
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div class="more-info d-none  position-absolute top-0 start-0 w-100 h-100 d-flex">
        </div>
        <section class="pagination d-flex align-content-center justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </section>

    </main>


    <!-- MDB js link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <!-- MDB js link -->

    <script src="./utilis.js"></script>
    <script src="./index.js"></script>
</body>

</html>
